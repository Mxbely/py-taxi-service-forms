{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete car: {{ car }} ?</p>
  <form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger">
  <a href="{% url 'taxi:car-detail' pk=car.id %}"><input style="border-color: black" type="button" value="No"></a> 
  </form>
{% endblock content %}
